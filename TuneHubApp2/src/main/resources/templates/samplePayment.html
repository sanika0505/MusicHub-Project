<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
 <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/style.css}"/>
<head>
<meta charset="ISO-8859-1">
	
	<title>Payment</title>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<main>
      <section class="section-paymentbutton">
        <div class="paymentbuttonConatainer">
          <h1 class="pymentbutton-primary-heading">
            Welcome to
            <img src="./images/musichub-logo.png" alt="Music-Hub Logo" />
          </h1>
          <h2 class="pymentbutton-secondary-heading">Buy the Premium Now !</h2>
          <p class="description">
            Unlock limitless tunes: Elevate your listening with Premium. Enjoy
            uninterrupted music, offline downloads, exclusive releases, and
            superior audio quality. Upgrade now for ultimate harmony
          </p>
          <form id="payment-form" class="payment-form">
            <button
              type="submit"
              class="buy-button btn btn--full btn-paymentbutton"
            >
              BUY
            </button>
          </form>
        </div>
      </section>
    </main>

<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        var form = $(this).closest('form');
        
        
        createOrder();
    });
});

function createOrder() {
	
    $.post("/createOrder")
        .done(function(order) {
            order = JSON.parse(order);
            var options = {
                "key": "rzp_test_FVTP7IcmKyGNgn",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "Tune Hub",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Sanika Kotpalliwar",
                    "email": "sanikakotpalliwar@gmail.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "TUNE HUB"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) 
{
     $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
         .done(function(isValid) {
             if (isValid) {
                 alert("Payment successful");
                 window.location.href = 'payment-success';
             } else {
                 alert("Payment failed");
                 window.location.href = 'payment-failure';
             }
         })
         .fail(function(error) {
             console.error("Error:", error);
         });   
}
</script>
</body>
</html>
